<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/booking.css">
</head>
<body>
    <form> 
        <p>Данные о заказе:</p>
        <div class="input-div">
            <span>Регион: </span><input type="text">
        </div>
        <div class="input-div">
            <span>Адрес локации: </span><input type="text">
        </div>
        <div class="input-div">
            <span>Дата мероприятия: </span><input  type="date">
        </div>
        <div class="input-div">
            <span>Количество человек: </span><input  type="number">
        </div>
        <p class="price">Стоимость: 9872 руб</p>
        <p>Выбор дополнительных услуг:</p>
        <div class="input-div">
            <input type="checkbox"><span>Организация питания</span>
        </div>
        <div class="input-div">
            <input type="checkbox"><span>Услуги аниматоров</span>
        </div>
        <div class="input-div">
            <input type="checkbox"><span>Услуги ведущего</span>
        </div>
        <div class="input-div">
            <input type="checkbox"><span>Услуги детского такси</span>
        </div>
        <div class="input-div">
            <span>Дополнительный комментарий к заказу: </span> <input type="text">
            
        </div>
        <div class="input-div">
            <span>Email: </span> <input type="text">
        </div>
        <p class="price">Стоимость: 12872 руб</p>
    </form>
    <button>Оформить заказ</button>
</body>
</html>
